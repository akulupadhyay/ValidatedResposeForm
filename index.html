<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form üìù</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>

<form class="main_form" action="" method="post">
  <h1 style="font-size: 42px;">Sign Up Here !</h1>
  <!-- <span id="Error" style="background-color: red; color: white; width: 40%; height: 3em; ">Yo this is an Error :</span> -->
  <input id="name" type="text" name="" placeholder="Username" required>
  <input id="email" type="text" name="" placeholder="E-Mail" required>
  <input id="phone" type="text" name="" placeholder="Phone Number" required>
  <input id="color" type="text" name="" placeholder="Favorite Color" required>
  <input id="gender" type="text" name="" placeholder="Gender" required>
  <input type="submit" name="" value="Submit" onclick="getAllValues();">
  
  <script>
      function checkForm(name,email,phone,color,gender)
      {
         var name_regex=/^[\w\s]{3,24}$/;
         var email_regex=/^[a-zA-Z0-9\.\%\+\\-]+\@[a-zA-Z0-9\%\+\\.\-]+\.[a-zA-Z0-9]{2,4}$/;
         var phone_regex=/^[+\d]{10,13}$/;
         // var phone_regex1=/^\d{11,12}$/;
         var color_regex=/^[\w\s]{3,16}$/;
         if (!(name_regex.test(name)))
         {  
           alert("Name can't be that short (or that long)");  
           return false;  
         }
         else if(! (email_regex.test(email)))
         {  
           alert("Email Invalid !");  
           return false;  
         }
         else if(! (phone_regex.test(phone)))
         {  
           alert("Phone Invalid !");  
           return false;  
         }
         if (!(color_regex.test(color)))
         {  
           alert("Color name can't be that short (or that long)");  
           return false;  
         }
          else
         {  
           //All OK !  
           return true;  
         }  
      }

      function showEverything(name,email,phone,color,gender)
      {
        alert(name+"\n"+email+"\n "+phone+"\n "+color+"\n "+gender);

      }

      function getAllValues()
      {
        var name=document.querySelector("#name").value;
        var email=document.querySelector("#email").value;
        var phone=document.querySelector("#phone").value;
        var color=document.querySelector("#color").value;
        var gender=document.querySelector("#gender").value;
        var result=checkForm(name,email,phone,color,gender);
        if (result) 
        {
          showEverything(name,email,phone,color,gender);
        }
        else
        {
          alert("Something went horribly wrong !");
        }
      }
  </script>
</form>
</body>
</html>
